name: "Update Linkedin Screenshots List"
on:
  schedule:
    - cron: "0 0 */4 * *"
  workflow_dispatch:

jobs:
  cronJob:
    name: "Update Linkedin Screenshots List"
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      LINKEDIN_USER: ${{ secrets.LINKEDIN_USER }}
      LINKEDIN_PASS: ${{ secrets.LINKEDIN_PASS }}
      TARGET_USER: ${{ secrets.TARGET_USER }}
      numPosts: ${{ secrets.numPosts }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: git pull

      # Only run `npm ci` if lockfile or package.json changed
      - run: npm ci

      - run: node shot.js

      - run: |

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f 'screens/*'
          git commit -m "ðŸ¤– Auto Update for $(date +'%Y-%m-%d')"
          git push --force
